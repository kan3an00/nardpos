<!-- login form -->
<form class="mt-6 sm:mx-auto sm:w-full sm:max-w-lg relative" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bg-white px-6 py-12 shadow-md sm:rounded-lg sm:px-12">
        <div class="text-center">
            <h2 class="mb-1 text-3xl font-semibold text-gray-700">Welcome back <span class="text-primary-500">!</span></h2>
            <p class="text-sm text-gray-400 dark:text-night-200">Enter your credential to access your account.</p>
        </div>

        <div class="space-y-3 text-left mt-6">
            <div class="form__group">
                <div class="relative">
                    <input
                        type="text"
                        id="email"
                        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
                        class="p-3 block w-full rounded-md border-0 text-gray-900 shadow-sm focus:ring-blue-600 ring-inset sm:text-sm sm:leading-6 ring-1"
                        placeholder=" "
                        formControlName="email"
                    />
                    <label
                        for="email"
                        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                        Email address
                    </label>
                </div>
                <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
                    <div *ngIf="f['email'].errors['required']">Required field</div>
                    <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
                </div>
            </div>

            <div class="form__group">
                <div class="relative">
                    <input
                        [type]="passwordTextType ? 'text' : 'password'"
                        id="password"
                        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
                        class="p-3 block w-full rounded-md border-0 text-gray-900 shadow-sm focus:ring-blue-600 ring-inset sm:text-sm sm:leading-6 ring-1"
                        placeholder=" "
                        formControlName="password"
                    />
                    <label
                        for="password"
                        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
                        Password
                    </label>
                    <span
                        class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300"
                        (click)="togglePasswordTextType()">
                        <svg-icon
                            [src]="
                            !passwordTextType
                                ? 'assets/icons/heroicons/outline/eye-off.svg'
                                : 'assets/icons/heroicons/outline/eye.svg'
                            "
                            [svgClass]="'h-5 w-5'">
                        </svg-icon>
                    </span>
                </div>
                <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
                    <div *ngIf="f['password'].errors['required']">Required field</div>
                </div>
            </div>
            <div
                *ngIf="showInformationDialog"
                class="bg-red-600 w-full px-4 py-2 flex items-center gap-3 rounded-lg bg-opacity-60"
            >
                <svg-icon
                    [src]="'assets/icons/heroicons/outline/exclamation-circle.svg'"
                    [svgClass]="'size-5 text-white'">
                </svg-icon>
                <h3 class="text-white text-sm">Error</h3>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm">Sign in</button>
        </div>

        <div class="w-full p-4 bg-blue-600 bg-opacity-30 mt-4 rounded-lg">
          <p class="text-sm font-semibold text-blue-600">Admin Account:</p>
          <p class="text-sm text-blue-600">Email: <span class="font-bold">superadmin&#64;nardpos.com</span></p>
          <p class="text-sm text-blue-600">Password: <span class="font-bold">P&#64;ssw0rd!</span></p>

          <p class="text-sm font-semibold text-blue-600 mt-2">Employee Account:</p>
          <p class="text-sm text-blue-600">Email: <span class="font-bold">employee&#64;nardpos.com</span></p>
          <p class="text-sm text-blue-600">Password: <span class="font-bold">P&#64;ssw0rd!</span></p>
        </div>
    </div>
</form>
