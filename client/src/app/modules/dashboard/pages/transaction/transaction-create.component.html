<div>
    <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold text-gray-900">Create Transaction</h1>
    </div>
    <div class="w-full bg-red-200 py-2.5 rounded-md" *ngIf="showErrorDialog">
        <p>{{ errorDialogMessage }}</p>
    </div>
    <div class="mt-6">
        <div class="overflow-x-auto mt-4">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 flex">
                                    Product
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Quantity
                                </th>
                                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Edit</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            <tr
                                class="hover:bg-gray-50"
                                *ngFor="let product of selectedProducts"
                            >
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> {{ product.product.name }}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> {{ product.quantity }}</td>
                                <td class="flex gap-4 items-center justify-center py-4">
                                    <button type="button" (click)="removeProduct(product.product_id)"
                                        class="inline-flex items-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-hover active:bg-primary-active focus:outline-none focus:border-primary-focus disabled:opacity-25 transition ease-in-out duration-150">
                                        Remove
                                    </button>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50" *ngIf="products.length > 0">
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 flex gap-2 items-center">
                                    <select class="border rounded-lg border-gray-300" [(ngModel)]="selectedProduct" name="selectedProduct">
                                        <option selected="selected" value="">Select Product</option>
                                        <option *ngFor="let product of products" [value]="product.id">
                                            {{product.name}}
                                        </option>
                                    </select>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <input min="1" type="number" class="border rounded-lg border-gray-300" [(ngModel)]="quantity" name="quantity" />
                                </td>
                                <td class="flex gap-4 items-center justify-center py-4">
                                    <button type="button" (click)="addProduct()"
                                        class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-hover active:bg-primary-active focus:outline-none focus:border-primary-focus disabled:opacity-25 transition ease-in-out duration-150">
                                        Add
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="mt-6 flex justify-end gap-6">
            <a href="/dashboard/transactions"
                class="inline-flex items-center px-4 py-2 bg-red-700 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-hover active:bg-primary-active focus:outline-none focus:border-primary-focus disabled:opacity-25 transition ease-in-out duration-150">
                Cancel
            </a>
            <button type="button" (click)="onSubmit()"
                class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-hover active:bg-primary-active focus:outline-none focus:border-primary-focus disabled:opacity-25 transition ease-in-out duration-150">
                Create
            </button>
        </div>
    </div>
</div>
