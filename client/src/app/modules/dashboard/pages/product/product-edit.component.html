<div>
  <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900">Update Product</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6">
      <div class="mt-2 flex flex-col gap-2 space-y-3">
          <div class="form__group">
              <div class="relative">
                  <input
                      type="text"
                      id="name"
                      [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
                      class="p-3 block w-full rounded-md border-0 text-gray-900 shadow-sm focus:ring-blue-600 ring-inset sm:text-sm sm:leading-6 ring-1 bg-transparent"
                      placeholder=" "
                      formControlName="name"
                  />
                  <label
                      for="name"
                      class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-gray-100 px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                      Name
                  </label>
              </div>
              <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
                  <div *ngIf="f['name'].errors['required']">Required field</div>
              </div>
          </div>
          <div class="form__group">
              <div class="relative">
                  <input
                      type="number"
                      id="price"
                      [ngClass]="{ 'is__invalid-input': submitted && f['price'].errors }"
                      class="p-3 block w-full rounded-md border-0 text-gray-900 shadow-sm focus:ring-blue-600 ring-inset sm:text-sm sm:leading-6 ring-1 bg-transparent"
                      placeholder=" "
                      formControlName="price"
                  />
                  <label
                      for="price"
                      class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-gray-100 px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                      Price
                  </label>
              </div>
              <div *ngIf="submitted && f['price'].errors" class="is__invalid-error">
                  <div *ngIf="f['price'].errors['required']">Required field</div>
                  <div *ngIf="f['price'].errors['pattern']">Price must be a number</div>
                  <div *ngIf="f['price'].errors['min']">Price must be greater than 0</div>
              </div>
          </div>
          <div class="form__group">
              <div class="relative">
                  <input
                      type="number"
                      id="quantity"
                      [ngClass]="{ 'is__invalid-input': submitted && f['quantity'].errors }"
                      class="p-3 block w-full rounded-md border-0 text-gray-900 shadow-sm focus:ring-blue-600 ring-inset sm:text-sm sm:leading-6 ring-1 bg-transparent"
                      placeholder=" "
                      formControlName="quantity"
                  />
                  <label
                      for="quantity"
                      class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-gray-100 px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                      Quantity
                  </label>
              </div>
              <div *ngIf="submitted && f['quantity'].errors" class="is__invalid-error">
                  <div *ngIf="f['quantity'].errors['required']">Required field</div>
                  <div *ngIf="f['quantity'].errors['pattern']">Quantity must be a number</div>
                  <div *ngIf="f['quantity'].errors['min']">Quantity must be greater than 0</div>
              </div>
          </div>
      </div>
      <div class="mt-6 flex justify-end gap-6">
          <a href="/dashboard/products" class="inline-flex items-center px-4 py-2 bg-red-700 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-hover active:bg-primary-active focus:outline-none focus:border-primary-focus disabled:opacity-25 transition ease-in-out duration-150">
              Cancel
          </a>
          <button class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-hover active:bg-primary-active focus:outline-none focus:border-primary-focus disabled:opacity-25 transition ease-in-out duration-150">
              Update
          </button>
      </div>
  </form>
</div>
